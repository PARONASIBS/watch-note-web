<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Watch Note</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Watch Note</h2>
    <button onclick="addNote()">+ New Note</button>
    <input type="text" id="searchInput" placeholder="Search notes..." />

    <div id="notesList"></div>
  </div>

  <!-- Editor -->
  <div class="editor">

    <div class="editor-header">
      <input id="title" placeholder="">

      <div class="header-actions">

        <!-- Dark Mode Toggle -->
        <label class="switch">
          <input type="checkbox" id="darkToggle">
          <span class="slider"></span>
        </label>

        <!-- 3 Dot Menu -->
        <div class="menu">
          <button onclick="toggleMenu()">â‹®</button>
          <div id="menuDropdown" class="menu-dropdown">
            <button id="pinBtn" onclick="togglePin()">ðŸ“Œ Pin</button>

            <input type="color" id="colorPicker">
            <button onclick="deleteNote()">ðŸ—‘ Delete</button>
          </div>
        </div>

      </div>
    </div>

    <textarea id="content" placeholder="Write your note..."></textarea>

  </div>

</div>

<!-- Delete Modal -->
<div id="deleteModal" class="modal-overlay">
  <div class="modal-box">
    <h3>Delete Note</h3>
    <p>Are you sure you want to delete this note?</p>
    <div class="modal-actions">
      <button id="cancelDelete">Cancel</button>
      <button id="confirmDelete" class="danger">Delete</button>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>
</body>
</html>
